 <b><u> Element blokowy (DIV)</u> </b> jest elementem blokowym może zawierać
wewnątrz siebie zwykły tekst, jak również inne elementy blokowe. Został on
pomyślany do tworzenia obszerniejszych struktur.
 </span>
 <span style="font-family: Arial, Helvetica, sans-serif; font-size: 7mm;color: purple"> <br />
 Zastosowanie DIV
 <ul type="square">
 <li>
 Z div'a powinno się korzystać kiedy potrzebujemy wyodrębnić poszczególne
bloki w układzie dokumentu, na przykład lewa kolumna, menu nawigacyjne,
stopka.
 </li>
 <li>Służy do utworzenia sekcji (bloku) w pliku HTML w celu ich sformatowania za
pomocą arkusza stylów CSS.</li>
 </ul>

 <ul type="circle">
 <li>
<b><u>Elementy wyświetlane w lini (SPAN)</b></u>jest elementem liniowym nie mogą zawierać elementów blokowych, ale mogą inne elementy wyświetlane w linii oraz zwykły tekst.
 </li>
 <li>Jeśli chcemy w paragrafie część tekstu wyróżnić czerwonym kolorem, do wyodrębnienia tego tekstu nie możemy użyć elementu div (paragraf z zasady nie może zawierać elementów blokowych) tylko span. Wewnątrz DIV można oczywiście wpisać również SPAN.</li>
 </ul>
 </span>
